<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <title>Secure REST (step 3)</title>
</h:head>

<h:body>
    <h:form>
        Welcome #{userBean.applicationUserToken.name}  <br/><br/>
        Confirmation : <br/>
        Thank you for your order. products will be send soon. <br/>

        <hr/>
        Call server #{loggingBean.path} with #{loggingBean.request} <br/>
        Headers <br/>
        <ui:repeat value="#{loggingBean.headerKeys}" var="_header">
            <h:outputText value="#{_header} : #{loggingBean.getHeaderValue(_header)}" /><br/>
        </ui:repeat>
        Response from server #{loggingBean.response}
    </h:form>
</h:body>

</html>
