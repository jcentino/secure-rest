<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Secure REST (step 1)</title>
</h:head>

<h:body>
    <h:form>
        Welcome #{userBean.applicationUserToken.name}  <br/><br/>
        Delivery address : <br/>

        City <p:inputText value="#{orderBean.deliveryAddress.city}" /><br/>
        <p:commandButton value="Order" actionListener="#{orderBean.sendOrder}"
                         action="confirmation.xhtml" ajax="false"/>
        <hr/>

    </h:form>
</h:body>

</html>
