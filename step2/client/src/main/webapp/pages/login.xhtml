<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Secure REST (step 2)</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid coluxmns="2" style="width: 100%">
            <p:outputLabel for="username" value="User name :"/>
            <p:inputText id="username" value="#{authenticationBean.userNamePassword.username}"/>

            <p:outputLabel for="password" value="Password :"/>
            <p:password id="password" value="#{authenticationBean.userNamePassword.password}" feedback="false"/>
        </h:panelGrid>
        <p:commandButton value="Log in" actionListener="#{authenticationBean.doLogon}"
                         action="products.xhtml" ajax="false"/>
    </h:form>
</h:body>

</html>
